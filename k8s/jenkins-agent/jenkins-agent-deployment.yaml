apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      serviceAccountName: jenkins
      securityContext:
        fsGroup: 1000  # 设置文件系统组权限
        runAsUser: 1000  # 以 jenkins 用户运行 (UID 1000)
      containers:
      - name: jnlp
        image: jenkins/inbound-agent:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Setting up workspace permissions..."
          # 确保目录存在且有正确权限
          mkdir -p /home/jenkins/agent
          chown -R 1000:1000 /home/jenkins/agent
          chmod -R 755 /home/jenkins/agent
          
          echo "Starting Jenkins Agent..."
          java -jar /usr/share/jenkins/agent.jar \
            -url http://jenkins-master.jenkins:8080 \
            -workDir /home/jenkins/agent
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: workspace
          mountPath: /home/jenkins/agent
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: jenkins-agent-pvc